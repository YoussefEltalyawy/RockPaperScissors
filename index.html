<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="score-board">
      <div class="player-scoreboard">
        <h2>Your Score</h2>
        <h3 class="player-score"></h3>
      </div>
      <div class="computer-scoreboard">
        <h2>Computer's Score</h2>
        <h3 class="computer-score"></h3>
      </div>
      
    </div>
    <h2 class="result"></h2>
    <div class="choices">
      <button class="rockBtn">Rock</button>
      <button class="paperBtn">Paper</button>
      <button class="scissorsBtn">Scissors</button>
    </div>
  </body>
</html>
